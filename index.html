    if (specificTopic.trim() !== "") {
        userQuery += ` La actividad debe centrarse espec√≠ficamente en el tema de: "${specificTopic}".`;
    }
    
    const payload = {
        contents: [{ parts: [{ text: userQuery }] }],
        systemInstruction: {
            parts: [{ text: systemPrompt }]
        },
        generationConfig: {
            responseMimeType: "application/json",
            responseSchema: {
                type: "OBJECT",
                properties: {
                    // ... (el schema sigue igual) ...
                    titulo: { type: "STRING", description: "Un t√≠tulo creativo y atractivo para la actividad." },

    try {
        let retries = 3;
        let response;
        while(retries > 0) {
            try {

                response = await fetch('/api/generate', { 
                    method: 'POST',
                    // === CAMBIO CLAVE ===
                    headers: { 'Content-Type': 'application/json' }, // Usamos JSON
                    body: JSON.stringify({ payload: payload }) // Envuelve el payload

                if (response.ok) break;
            } catch (error) {

            }
            retries--;
            if (retries > 0) await new Promise(resolve => setTimeout(resolve, 1000 * (4 - retries)));
        }

        if (!response || !response.ok) {
            throw new Error(`Error en el API: ${response ? response.statusText : 'No se pudo obtener respuesta'}`);

        const result = await response.json(); 

        // === CORRECCI√ìN DE L√ìGICA ===
        // Se usa "if / else if" para manejar correctamente el error o el √©xito
        if (result.error) {
            // Caso 1: El backend nos devuelve un error (ej: API key mal)
            throw new Error(`Error en el Backend: ${result.error}`);
        } else if (result.candidates && result.candidates[0].content && result.candidates[0].content.parts[0]) {
            // Caso 2: √âxito total, tenemos la actividad
            const jsonText = result.candidates[0].content.parts[0].text;
            const activityData = JSON.parse(jsonText);
            currentActivityData = activityData;

        } else {
            // Caso 3: Respuesta inesperada

        // === FIN DE LA CORRECCI√ìN ===

    } catch (error) {
        console.error("Error fetching activity:", error);
        displayError(error.message);

        activityOutput.classList.remove('hidden');
    }
}

}

    if (result.error) {
        // Caso 1: Error del backend
        throw new Error(`Error en el Backend: ${result.error}`);
    } else if (result.candidates && result.candidates[0].content && result.candidates[0].content.parts[0] && result.candidates[0].content.parts[0].text) {
        // Caso 2: √âxito total
        return result.candidates[0].content.parts[0].text;
    } else {
        // Caso 3: Respuesta inesperada
        throw new Error("La respuesta de la API no tiene el texto esperado.");
    }
    // === FIN DE LA CORRECCI√ìN ===
}
